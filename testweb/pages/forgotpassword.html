<!DOCTYPE html>
<html>

<head>
    <title>Quên mật khẩu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }
    </style>
</head>

<body style="background-image: url('../images/background-login.jpg'); background-repeat: no-repeat;">
    <div id="header"></div>
    <div class="container" style="margin-top:80px;">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 ml-auto">
                <div class="card card-signin my-5">
                    <div class="alert alert-success alert-dismissible" id="alert_success">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong><i class="fas fa-check"></i> Email đã được gửi, vui lòng kiểm tra hộp thư để cập nhật
                            thông tin.</strong>
                    </div>
                    <div class="alert alert-warning alert-dismissible" id="alert_fail">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong><i class="fas fa-times"></i></i> Địa chỉ email không hợp lệ</strong>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center" style="color: #343a40; font-weight: 550;">Quên mật khẩu</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="inputEmail" class="form-control" placeholder="Email address"
                                    required autofocus>
                                <label for="inputEmail">Email đăng nhập</label>
                            </div>
                            <button class="btn btn-lg btn-block text-uppercase btn-warning" type="button"
                                onclick="DrawValidateFrom()">Tiếp theo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#header").load("../sample/header.html");
            $("#footer").load("../sample/footer.html");
            $("#alert_success").hide();
            $("#alert_fail").hide();
        });

        function CheckEmail() {
            return false;
        }
        function DrawValidateFrom() {
            if (CheckEmail()) $("#alert_success").show();
            else $("#alert_fail").show();
        }
    </script>
</body>

</html>
