<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }
    </style>
</head>

<body>

    <div id="header"></div>
    <div class="container" style="margin-top:80px; background-color: #f1f1f1; padding-bottom: 10px; width: 30%">
            <div class="form-group">
                <label for="usr">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="usr" placeholder="Nhật email của bạn">
            </div>
            <div class="form-group">
                <label for="pwd">Mật khẩu:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu từ 6 đến 32 ký tự">
            </div>
            
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </div>
    <div id="footer"></div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script>
            $(document).ready(function () {
                $("#header").load("../sample/header.html");
                $("#footer").load("../sample/footer.html");
            });
        </script>
</body>

</html>
